<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>

  <div id="indexContainer">
    <h1 class="SWtext" id="websiteName">
      <a href='#'><img src="https://fontmeme.com/permalink/200721/aa84b866983ee563bcde29f164799b94.png"
          alt="star-wars-font" border="0"></a></h1>
  </div>


  <a href="/index">
    <img id="logo" src="../css/images/logo.jpg" alt="logo">
  </a>

  <div id="cartLink"><a href="/cart">
      <img id="cartImg" src="../css/images/cart.png" alt="cart">
    </a>
    <h5> Cart</h5>
  </div>

  <nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="nav justify-content-center nav-fill">
            <li class="nav-item ">
              <a class="nav-link text-danger" href="/index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/armor">Armor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/vehicles">Vehicles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/weapons">Weapons</a>
            </li>
          </ul>
        </div>
      </div>>
    </div>
  </nav>




  <div id="mainBody">
    <h2 class="SWtext Sale">Summer Sale!</h2>
    <h3 class="SWtext Sale">Get 50% off our summer collection!</h3>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Join The Empire!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Full Name: </label>
              <input type="text" class="form-control" id="modalUserName" placeholder="e.g. Anakin Skywalker">
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput2">Enter Email: </label>
              <input type="text" class="form-control" id="modalUserEmail" placeholder="e.g. SavePadme@DarkSide.com">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary modalBtn" data-dismiss="modal">Enlist!</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <script src="../js/index.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      setTimeout(function () {
        $(".modal").modal("show");

      }, 3000);
    });

  </script>

</body>

</html>
